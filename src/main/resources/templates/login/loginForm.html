<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/loginForm.css}">
</head>
<body>
<div class="main">
    <div class="subMain">
        <!-- 로그인 실패 시 경고 메시지 표시 -->
        <div th:if="${loginFail}" class="alert">
            <script>
                alert('로그인에 실패했습니다. 아이디와 비밀번호를 다시 확인해주세요.');
            </script>
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <h1><a th:href="@{/login}">Pocket polio</a></h1>
            <div>
                <div class="form-id">
                    <div class="form-id-in">
                        <label for="username"></label>
                        <input type="text" id="username" name="id" placeholder="아이디" required><br>
                    </div>
                </div>
                <div class="form-pwd">
                    <label for="password"></label>
                    <input type="password" id="password" name="pwd" placeholder="비밀번호" required>
                </div>
                <div class="form-cbox">
                    <input type="checkbox" id="check" checked>
                    <label for="check" class="cbox">아이디 저장</label>
                    <div class="find">
                        <a th:href="@{/find_username_password}">아이디/비밀번호 찾기</a>
                    </div>
                </div>
                <div class="login">
                    <button type="submit">Login</button>
                </div>
            </div>
            <div class="horizon">또는</div>
            <div class="login-another">
                <a href="https://accounts.google.com/v3/signin/identifier" target="_blank">
                    <img width="50px" th:src="@{/images/ios_light_rd_na@3x.png}">
                </a>
                <a href="https://accounts.kakao.com/login" target="_blank">
                    <img width="50px" th:src="@{/images/kakao.png}">
                </a>
                <a href="https://nid.naver.com/nidlogin.login" target="_blank">
                    <img width="50px" th:src="@{/images/naver.png}">
                </a>
            </div>
        </form>
    </div>
    <div class="join">
        <p>Pocket polio가 처음이세요? <a th:href="@{/join}">회원 가입</a></p>
    </div>
</div>
</body>
</html>
